<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Lore AWP</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="card">
        <div class="card__header">
            <centre><span class="card__rarity" >LEGENDARY</span></centre>
        </div>
        
        <div class="card__image">
            <img src="/photo/i.jpg" class = "card__image" alt="Dragon Lore AWP">
        </div>
        
        <div class="card__content">
            <h2 class="card__title">Dragon Lore</h2>
            <p class="card__subtitle">AWP | Sniper Rifle</p>
            
            <p class="card__description">
                Легендарный скин для снайперской винтовки AWP с золотым драконом. Самый редкий и желанный предмет в CS2.
            </p>
            
            <div class="card__info">
                <div class="card__info-item">
                    <span>Состояние:</span>
                    <strong>Factory New</strong>
                </div>
                <div class="card__info-item">
                    <span>Цена:</span>
                    <strong>$4,500</strong>
                </div>
            </div>
            
            <div class="card__actions">
                <button class="btn btn--primary">В корзину</button>
            </div>
        </div>
    </div>
</body>
</html>
